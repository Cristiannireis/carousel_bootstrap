<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cabecalho -->
    <header class="dark text-white text-center py-4">
        <h1>Bem-vindo</h1>
        <p>Uma apresentação de imagens incríveis</p>
    </header>

    <!-- Carrossel -->
    <div id="carouselExample" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./image/imagem5.jpg" class="d-block w-100" alt="Imagem 1">
            </div>
            <div class="carousel-item">
                <img src="./image/imagem6.jpg" class="d-block w-100" alt="Imagem 2">
            </div>
            <div class="carousel-item">
                <img src="./image/imagem7.jpg" class="d-block w-100" alt="Imagem 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
        </a>
    </div>

    <!-- Seção de Grid -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Galeria de Imagens</h2>
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <img src="./image/deserto.jpg" class="card-img-top" alt="Imagem 1">
                    <div class="card-body">
                        <h5 class="card-title">Deserto</h5>
                        <p class="card-text">Paisagens deslumbrantes.</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <img src="./image/mallorca.jpg" class="card-img-top" alt="Imagem 2">
                    <div class="card-body">
                        <h5 class="card-title">Estradas</h5>
                        <p class="card-text">Paisagens deslumbrantes.</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <img src="./image/flores.jpg" class="card-img-top" alt="Imagem 3">
                    <div class="card-body">
                        <h5 class="card-title">Campo</h5>
                        <p class="card-text">Paisagens deslumbrantes.</p>
                    </div>
                </div>
            </div>
        </div>   
    </div> <!-- Fechamento da .container -->
    
<!-- Rodapé sem aplicação de bootstrap-->
<footer class="footer">
    <p>© 2023 Meu Carrossel de Imagens - Desenvolvido por Cristiane Reis.</p>
</footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script> 
</body>
</html>
